name: Daily Wordle Video

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 5:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install system dependencies (including ffmpeg)
        run: |
          sudo apt update
          sudo apt install -y chromium-chromedriver chromium-browser ffmpeg libsm6 libxext6 libxrender-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir \
            selenium \
            requests \
            moviepy \
            imageio[ffmpeg] \
            google-api-python-client \
            google-auth-oauthlib \
            opencv-python-headless
      
      - name: Verify installations
        run: |
          ffmpeg -version
          python -c "import moviepy; print('MoviePy version:', moviepy.__version__)"
          python -c "from moviepy.editor import ImageSequenceClip; print('ImageSequenceClip imported successfully')"
      
      - name: Run script
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: python script.py