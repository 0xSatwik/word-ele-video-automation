name: Daily Wordle Video

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 5:00 UTC (~10:30 AM IST)
  workflow_dispatch:     # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y chromium-chromedriver chromium-browser ffmpeg libsm6 libxext6 libxrender-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt
      
      - name: Verify imports & versions
        run: |
          ffmpeg -version
          python -c "import moviepy; print('MoviePy version:', moviepy.__version__)"
          python -c "from moviepy.editor import ImageSequenceClip; print('ImageSequenceClip imported OK')"
      
      - name: Run script
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: python script.py